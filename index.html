<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for style css link -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sertificate 42.uz</title>
</head>

<body>
    <!-- start web site -->
    <div class="">
        <div class="main ">

            <!-- for logo -->
            <div class="main_logo">
                <img src="./images/logo 42.uz.png" alt="">
            </div>

            <!-- for title -->
            <div class="main_title wrapper">
                <p><span>“Algoritmlar”</span> kursini <br> tamomlagani haqida</p>
                <h1>SERTIFIKAT</h1> <br>
                <h2>Jasur Hakimov</h2> <br>

            <!-- for qr code image -->
            <div class="main_qr_code">

            </div>
        </div>

        <!-- for footer -->
        <div class="footer_content">
            <div class="wrapper footer_body">
                <!-- for left line -->
                <div class="sign_content">
                    <!-- for sing -->
                    <div class="sign">
                        <img src="./images/sign.png" alt="">
                    </div>
    
                    <!-- for CEO -->
                    <div class="title">
                        <p>Yusuf Abdullaev,<br> <span>Co-founder, CEO</span></p>
                    </div>
                </div>
    
    
                <!-- for right line -->
                <div class="footer_date">
                    <!-- for image -->
                    <div class="image_content">
                        <img src="./images/footerImg.png" alt="">
                    </div>


                    <!-- for date  -->
                    <div class="date_title">
                        <p>2024-yil, 25-iyun</p>
                    </div>
                </div>
            </div>

        </div>
